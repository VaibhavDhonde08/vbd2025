    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MahaFresh | Direct from Farmers in Maharashtra</title>

    <!-- Security: Content Security Policy (CSP) -->
    <!-- Restricts sources for scripts, styles, and images to prevent XSS and data injection -->
    <meta 
      http-equiv="Content-Security-Policy" 
      content="default-src 'self'; img-src 'self' https://images.unsplash.com data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" 
    />
    
    <!-- Security: Referrer Policy -->
    <!-- Controls how much referrer information is sent with requests -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <meta name="description" content="Fresh vegetables delivered directly from farmers in Pune, Nashik, and Satara to your doorstep." />
    <meta property="og:title" content="MahaFresh - Farm to Home" />
    <meta property="og:description" content="Support local Maharashtra farmers and eat fresh." />
    <meta property="og:type" content="website" />
    <meta property="og:image:alt" content="Fresh Vegetables Basket" />
    <meta name="twitter:title" content="MahaFresh - Farm to Home" />
    <meta name="twitter:description" content="Support local Maharashtra farmers and eat fresh." />
  </head>
